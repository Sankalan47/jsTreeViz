<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tree visualizer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <div class="p-4">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="5"
        placeholder="[1,2,null,4,5,...]"
      ></textarea>
      <div class="mt-3 flex gap-3">
        <button type="submit" class="btn btn-primary apply__button">Apply</button>
        <button type="submit" class="btn btn-primary clear__button">Clear</button>
      </div>
    </div>
    <div class="bg-black">
      <canvas></canvas>
    </div>
    <script type="module" src="./drawBTree.js"></script>
  </body>
</html>
